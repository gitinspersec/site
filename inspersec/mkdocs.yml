site_name: "inspersec"

theme:
  name: 'material'
  languge: 'pt-br'
  palette:

    # Alternância para o modo claro
    - scheme: default
      toggle:
        icon: material/brightness-7  # Ícone do modo claro
        name: Switch to dark mode     # Nome do toggle para o modo escuro

    # Alternância para o modo escuro
    - scheme: slate
      toggle:
        icon: material/brightness-4  # Ícone do modo escuro
        name: Switch to light mode    # Nome do toggle para o modo claro
plugins:
  - search

nav:
  - Home: index.md
  - Instalando o Kali WSL: Instalação/kaliWindows.md
  - Aulas:
    - Pentest:
      - Aula 1:
          - Linux Básico: aulas/pentest/aula1/basicLinux.md
          - Nmap: aulas/pentest/aula1/nmap.md
      - Aula 2:
          - Burp Suite: aulas/pentest/aula2/burpSuite.md
          - Criptografia: aulas/pentest/aula2/criptografia.md
    - Virus:
          - Aula 1: aulas/Virus/aula1/aula1.md


